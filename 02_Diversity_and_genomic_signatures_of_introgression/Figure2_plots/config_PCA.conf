chromosomes_color = OphioH327chr_1=black,OphioH327chr_2=black,OphioH327chr_3=black,OphioH327chr_4=black,OphioH327chr_5=black,OphioH327chr_6=black,OphioH327chr_7=black,OphioH327chr_8=black


<<include ideogram_1.conf>>
<<include ticks_1.conf>>


